<div class="card">
    <div class="card-header">
      {{pageTitle}}
    </div>
  
    <div class="card-body">
      <form novalidate
            autocomplete="off">
        <fieldset>
  
          <div class="form-group row">
            <label class="col-md-2 col-form-label"
                   for="emailId">Email</label>
            <div class="col-md-8">
              <input class="form-control"
                     id="emailId"
                     type="text"
                     placeholder="Email (required)"
                     required
                     ngModel
                     name="email">
         
            </div>
          </div>
  
          <div class="form-group row">
            <label class="col-md-2 col-form--label"
                   for="passwordId">Password</label>
  
            <div class="col-md-8">
              <input class="form-control"
                     id="passwordId"
                     type="password"
                     placeholder="Password (required)"
                     required
                     ngModel
                     name="password"
                     />
            
            </div>
          </div>
  
          <div class="row">
            <div class="col-md-4 offset-md-2">
              <button class="btn btn-primary mr-3"
                      type="submit"
                      style="width:80px">
                Log In
              </button>
              <button class="btn btn-outline-secondary"
                      type="button"
                      style="width:80px"
                      routerLink = "['/welcome']">
                Cancel
              </button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
